<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel Coming Soon Page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          class="logo-img"
          src="/Base-Apparel/images/logo.svg"
          alt="logo"
          srcset=""
        />
      </div>
      <div class="main-text">
        <h1 class="header">
          <span class="color-desaturated-red text-weight-300">WE'RE </span
          ><br />
          <span class="text-weight-600"
            >COMING<br />
            SOON</span
          >
        </h1>
        <p class="hello-shoppers color-desaturated-red">
          Hello fellow shoppers! We're Currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch details.
        </p>
      </div>
      <div class="input-field">
        <input
          type="text"
          placeholder="Email Address"
          id="email"
          name="email"
        />
        <button class="button">
          <img
            src="/Base-Apparel/images/icon-arrow.svg"
            alt="arrow button"
            srcset=""
          />
        </button>
      </div>
      <div class="error-text">
        <img
          class="error-icon hidden"
          src="/Base-Apparel/images/icon-error.svg"
          alt="error symbol"
          srcset=""
        />
        <p class="active-text color-desaturated-red hidden">
          please provide a valid email
        </p>
      </div>
      <div class="hero-image"></div>
    </div>
  </body>
</html>
