<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Base Apparel Coming Soon Page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img
          class="logo-img"
          src="/Base-Apparel/images/logo.svg"
          alt="logo"
          srcset=""
        />
      </div>
      <div class="main-text">
        <h1 class="header">
          <span class="color-desaturated-red text-weight-300">WE'RE</span
          ><br /><span class="text-weight-600"
            >COMING <br />
            SOON</span
          >
        </h1>
        <p class="greeting-text color-desaturated-red">
          Hello fellow shoppers! We're Currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch details.
        </p>
      </div>
      <div class="input-email">
        <input type="text" id="email" placeholder="Email Address" />
        <button class="submit-button">
          <img
            src="/Base-Apparel/images/icon-arrow.svg"
            alt="submit-button"
            srcset=""
          />
        </button>
      </div>
      <div class="active-text">
        <p class="error-text color-desaturated-red hidden">
          <img
            class="error-icon"
            src="/Base-Apparel/images/icon-error.svg"
            alt="error-icon"
            srcset=""
          />
          Please type a valid email
        </p>
        <p class="valid-text color-desaturated-red hidden">
          Success! email has been sent
        </p>
      </div>
      <div class="hero-image"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
